{% extends 'main.html' %}
{% load static %}

{% endblock %}

{% block main %}

<div class="add_car-form">

        {% csrf_token %}
        <table>{{ form.as_table }}</table>
        <button id="id_button">Отправить данные</button>
    </form>
</div>
{% endblock %}
